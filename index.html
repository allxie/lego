<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="angular.js"></script>
	<script src="directives/brick.js"></script>
	<script src="directives/slot.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="semantic/src/semantic.less">



	<title>LeGo!</title>

</head>
<body ng-app="leGo">
	<div ng-controller="MainCtrl">

		<!-- <form id="new-brick-form"> -->
		<div id="new-brick-form">

			<h2 id="new-lego"> Make A New Lego! </h2>
			<input ng-model="width" ng-init="width = 2" type="number">
			<!-- <input ng-model="brickHeight" placeholder="height" type="number"> -->

			<select name="colorSelect" ng-init="color = colorOptions[1]" ng-model="color" ng-options="option.name for option in colorOptions">
			</select>


			<!-- Brick Origin -->
			<div id="origin" class="dropbox" slot="true">
	            <div class="item" itemid="{{origin.id}}" brick="true">
	            	<div class="left-peg peg" style="background-color:{{color.value}}"></div>
	            	<!-- <div class="right-peg peg" style="background-color:{{color.value}}"></div> -->
	            	<div class="block" style="background-color:{{color.value}}"></div>
	            </div>
	        </div>
<!-- </form> -->
		</div>

        <!-- usage of the DropTarget directive -->
        <div id="flex_container">
	        <div ng-repeat="(key, item) in dropTarget">
		        <div id="{{key}}" style="width: {{singleWidth}}px" class="dropbox" slot="true">
		            	<div class="item" itemid="{{item.id}}" brick="true">
		      				<span ng-show="item.color">
			            		<div class="block" style="background-color:{{item.color}}; width:{{item.width}}">
			            			<div ng-repeat="t in getPegs(item.pegs) track by $index" class="left-peg" style="background-color:{{item.color}}"></div>
			            			{{item.label}}
			            		</div>
			            	</span>
		            	</div>
		        </div>
		    </div>
		</div>
	</div>
</body>
</html>
