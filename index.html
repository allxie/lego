<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="directives/brick.js"></script>
	<script src="directives/slot.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">


	<title>LeGo!</title>

</head>
<body ng-app="leGo">
	<div ng-controller="MainCtrl">

		<form>
			Select a brick size:
			<input ng-model="brickWidth" placeholder="width" type="number">
			<input ng-model="brickHeight" placeholder="height" type="number">
			Select a color: <input ng-model="color">
			<button ng-click="makeBrick()">Create Lego! </button>
		</form>

        <!-- usage of the DropTarget directive -->
        <div id="inlinePlease" ng-repeat="(key, item) in dropTarget">

	        <div id="{{key}}" class="dropbox" slot="true">
	            <div itemid="{{item.id}}" style="border-bottom: 2px solid black">
	                <b>Dropbox</b>
	            </div>
	            <div ng-repeat="box in item">
	                <div class="item" itemid="{{box.id}}" brick="true" style="background-color:{{box.color}}">{{box.id}}. {{box.name}}</div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
