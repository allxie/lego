<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="angular.js"></script>
	<script src="directives/brick.js"></script>
	<script src="directives/slot.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">


	<title>LeGo!</title>

</head>
<body ng-app="leGo">
	<div ng-controller="MainCtrl">

		<form>
			Select a brick size:
			<input ng-model="brickWidth" placeholder="width" type="number">
			<input ng-model="brickHeight" placeholder="height" type="number">
			Select a color:
			<select name="colorSelect" ng-model="color">
				<option value="red">Red</option>
      			<option value="orange">Orange</option>
      			<option value="yellow">Yellow</option>
      			<option value="green">Green</option>
      			<option value="blue">Blue</option>
      			<option value="purple">Purple</option>
      			<option value="white">White</option>
      			<option value="black">Black</option>
			</select>
			<button ng-click="makeBrick()">Create Lego! </button>
		</form>

        <!-- usage of the DropTarget directive -->
        <div id="flex_container">
	        <div id="inlinePlease" ng-repeat="(key, item) in dropTarget">
		        <div id="{{key}}" class="dropbox" slot="true">
		            <div ng-repeat="box in item">
		            	<div class="item" itemid="{{box.id}}" brick="true">
		            		<div class="left-peg" style="background-color:{{box.color}}"></div>
		            		<div class="right-peg" style="background-color:{{box.color}}"></div>
		            		<div class="block" style="background-color:{{box.color}}">
		            			{{box.label}}
		            		</div>
		            	</div>
		            </div>
		        </div>
		    </div>
		    <!-- <div id="trash" class="dropbox" slot="true"> -->
		        	<!-- Trash -->
		            <!-- <div ng-repeat="box in item">
		            	<div class="item" itemid="{{box.id}}" brick="true">
		            		<div class="left-peg" style="background-color:{{box.color}}"></div>
		            		<div class="right-peg" style="background-color:{{box.color}}"></div>
		            		<div class="block" style="background-color:{{box.color}}">
		            		</div>
		            	</div>
		            </div> -->
		    <!-- </div> -->
		</div>
	</div>
</body>
</html>
